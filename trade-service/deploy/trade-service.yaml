apiVersion: v1
kind: Service
metadata:
  name: trade-service
  namespace: default
  labels:
    app: trade-service
spec:
  ports:
    - name: http
      port: 8083
      protocol: TCP
      targetPort: 8083
  selector:
    app: trade-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trade-service
  namespace: default
  labels:
    app: trade-service
    version: v1
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: trade-service
      version: v1
  template:
    metadata:
      labels:
        app: trade-service
        version: v1
    spec:
      serviceAccountName: shop
      containers:
        - image: registry.cn-shenzhen.aliyuncs.com/mrheaaaavy/shop-trade-service:latest
          imagePullPolicy: Always
          name: trade-service
          resources:
            requests:
              memory: "3Gi"
            limits:
              memory: "3Gi"
          command:
            - java
            - -Duser.timezone=Asia/Shanghai
            - -Xmx2680M
            - -Xms2680M
            - -XX:MaxMetaspaceSize=256M
            - -XX:MetaspaceSize=256M
            - -XX:+UseG1GC
            - -XX:MaxGCPauseMillis=100
            - -XX:+ParallelRefProcEnabled
            - -XX:+PrintGCDetails
            - org.springframework.boot.loader.JarLauncher
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 5
          ports:
            - containerPort: 8083
              name: http
