info:
    app:
        name: ${spring.application.name}
logging:
    level:
        root: info
management:
    endpoint:
        health:
            show-details: always
    endpoints:
        jmx:
            exposure:
                include: '*'
        web:
            exposure:
                include: '*'
spring:
    application:
        name: gateway
    cloud:
        kubernetes:
            config:
                enabled: true
                name: gateway-config
            reload:
                enabled: true
                mode: event
                strategy: refresh
