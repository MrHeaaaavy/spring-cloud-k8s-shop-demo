apiVersion: v1
kind: ServiceAccount
metadata:
  name: shop
  labels:
    acount: shop
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: shop-demo
  name: namespace-reader
rules:
  - apiGroups: ["", "extensions", "apps"]
    resources: ["configmaps", "pods", "services", "endpoints", "secrets"]
    verbs: ["get", "list", "watch"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: namespace-reader-binding
  namespace: shop-demo
subjects:
  - kind: ServiceAccount
    name: shop
    apiGroup: ""
roleRef:
  kind: Role
  name: namespace-reader
  apiGroup: ""
---
